{% extends 'users/auth.html' %}
{% load static %}

{% block content %}
    <link rel="stylesheet" href="{% static 'css/users/password_change.css' %}">

    <div class="password-change-container">
        <img src="{% static 'images/myvideochat-logo.png' %}" alt="ShareBooks Logo" class="logo">

        <h2 class="success-title">Password Changed Successfully</h2>

        <p class="success-message">Your password has been updated. You can now sign in with your new password.</p>

        <a href="{% url 'users:login' %}" class="login-btn">Go to Login</a>

        <footer class="change-footer">
            <a href="#">Terms of Service</a> · <a href="#">Privacy</a> · <a href="#">Help</a>
            <p>© 2025 ShareBooks.</p>
        </footer>
    </div>
{% endblock %}
