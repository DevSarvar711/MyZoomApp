<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>VideoChatApp</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      color: #333;
    }

    header {
      background: #1c1c1c;
      color: white;
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: space-between;
      padding: 15px 20px;
    }

    .logo {
      font-size: 28px;
      font-weight: bold;
      background: linear-gradient(90deg, #ff8a00, #e52e71);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: floatText 2s ease-in-out infinite alternate;
    }

    @keyframes floatText {
      0% { transform: translateY(0); }
      100% { transform: translateY(-5px); }
    }

    .auth-buttons {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .btn {
      padding: 10px 16px;
      background: #5c6bc0;
      color: white;
      border-radius: 5px;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.3s;
    }

    .btn:hover {
      background: #3f51b5;
    }

    .dropdown {
      position: relative;
    }

    .user-icon {
      background: #5c6bc0;
      padding: 10px;
      border-radius: 50%;
      color: white;
      font-size: 18px;
      cursor: pointer;
    }

    .dropdown-menu {
      position: absolute;
      top: 45px;
      right: 0;
      background: white;
      border-radius: 6px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
      list-style: none;
      padding: 8px 0;
      display: none;
      min-width: 160px;
      z-index: 100;
    }

    .dropdown:hover .dropdown-menu {
      display: block;
    }

    .dropdown-menu li {
      padding: 10px 20px;
    }

    .dropdown-menu li span {
      display: block;
      font-size: 14px;
      color: #333;
      font-weight: bold;
    }

    .logout-button {
      background: none;
      border: none;
      color: red;
      font-size: 14px;
      text-align: left;
      width: 100%;
      cursor: pointer;
    }

    .logout-button:hover {
      background: #f0f0f0;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    .category-container {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: space-between;
    }

    .category {
      width: 23%;
      background: white;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      transition: transform 0.3s ease;
    }

    .category:hover {
      transform: translateY(-5px);
    }

    .category img {
      width: 100%;
      height: 150px;
      object-fit: cover;
    }

    .category-content {
      padding: 15px;
    }

    .category-content h3 {
      font-size: 18px;
      margin-bottom: 10px;
    }

    .category-content p {
      font-size: 14px;
      color: #555;
    }

    .advertisement {
      margin-top: 50px;
      position: relative;
      height: 250px;
      border-radius: 10px;
      overflow: hidden;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
    }

    .slide {
      position: absolute;
      width: 100%;
      height: 100%;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .slide.active {
      opacity: 1;
    }

    .slide img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    @media (max-width: 1024px) {
      .category {
        width: 48%;
      }
    }

    @media (max-width: 600px) {
      .category {
        width: 100%;
      }

      .auth-buttons {
        width: 100%;
        justify-content: flex-end;
        margin-top: 10px;
      }

      .logo {
        font-size: 22px;
        text-align: left;
        margin-bottom: 10px;
      }

      header {
        flex-direction: column;
        align-items: flex-start;
      }
    }
  </style>
</head>
<body>

  <header>
    <div class="logo">ðŸŽ¥ VideoChatApp</div>
    <div class="auth-buttons">
      {% if user.is_authenticated %}
        <div class="dropdown">
          <i class="fas fa-user user-icon"></i>
          <ul class="dropdown-menu">
            <li><span>{{ user.username }}</span></li>
            <li>
              <form method="post" action="{% url 'users:logout' %}">
                {% csrf_token %}
                <button type="submit" class="logout-button">Log out</button>
              </form>
            </li>
          </ul>
        </div>
      {% else %}
        <a href="{% url 'users:login' %}" class="btn">Login</a>
        <a href="{% url 'users:register' %}" class="btn">Register</a>
      {% endif %}
    </div>
  </header>

  <main>
    <div class="category-container">
      {% for ctg in categories %}
        <div class="category" onclick="selectCategory({{ ctg.id }})">
          <img src="{{ ctg.logo.url }}" alt="{{ ctg.name }}">
          <div class="category-content">
            <h3>
              <a href="{% url 'videochat:lobby_url' %}">
                {{ ctg.name }}
              </a>
            </h3>
            <p>{{ ctg.content }}</p>
          </div>
        </div>
      {% endfor %}
    </div>
    

    <div class="advertisement">
      {% for ctg in categories %}
        <div class="slide {% if forloop.first %}active{% endif %}">
          <img src="{{ ctg.logo.url }}" alt="Ad for {{ ctg.name }}">
        </div>
      {% endfor %}
    </div>
  </main>

  <script>
    const slides = document.querySelectorAll('.slide');
    let currentSlide = 0;

    setInterval(() => {
      slides[currentSlide].classList.remove('active');
      currentSlide = (currentSlide + 1) % slides.length;
      slides[currentSlide].classList.add('active');
    }, 4000);
  </script>

</body>
</html>
