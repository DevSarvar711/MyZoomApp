{% extends 'base/main.html' %}
{% load static %}

{% block content %}
<main>
    <section id="room-name-wrapper">
        <p>Room Name: <span id="room-name">main</span></p>
    </section>

    <section id="video-streams"></section>

    <section id="controls-wrapper">
        <div class="icon-wrapper">
            <img class="control-icon" id="mic-btn" src="{% static 'images/micrafone.png' %}"/>
        </div>

        <div class="icon-wrapper">
            <img class="control-icon" id="camera-btn" src="{% static 'images/kamera.png' %}"/>
        </div>

        <div class="icon-wrapper">
            <img class="control-icon" id="screen-btn" src="{% static 'images/screen.png' %}"/>
        </div>

        <div class="icon-wrapper">
            <img class="control-icon" id="logout-btn" src="{% static 'images/logout.png' %}"/>
        </div>

    </section>
    

</main>

<!-- Agora SDK -->
<script type="text/javascript" src="{% static 'assets/AgoraRTC_N-4.23.2.js' %}"></script>

{% endblock content %}
